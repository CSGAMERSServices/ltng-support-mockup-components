<template>
    
    <!-- expanded -->
    <c-story_book width={expandedScene.value.width} title={expandedScene.label}
        sandbox-styles={expandedScene.value.sceneStyle}
    >
        <c-ltng_mockup-file-helper
            show-dropdown-spacer
            is-collapsible
            is-expanded
        ></c-ltng_mockup-file-helper>
        
        <div if:true={expandedScene.value.description} slot="description">
            {expandedScene.value.description}
        </div>
    </c-story_book>

    <!-- collapsed -->

    <c-story_book width={collapsedScene.value.width} title={collapsedScene.label}
        sandbox-styles={collapsedScene.value.sceneStyle}
    >
        <c-ltng_mockup-file-helper
            show-dropdown-spacer
            is-collapsible
        ></c-ltng_mockup-file-helper>
        
        <div if:true={collapsedScene.value.description} slot="description">
            {collapsedScene.value.description}
        </div>
    </c-story_book>

    <!-- not collapsible -->

    <c-story_book width={notCollapsibleScene.value.width} title={notCollapsibleScene.label}
        sandbox-styles={notCollapsibleScene.value.sceneStyle}
    >
        <c-ltng_mockup-file-helper
            show-dropdown-spacer
        ></c-ltng_mockup-file-helper>
        
        <div if:true={notCollapsibleScene.value.description} slot="description">
            {notCollapsibleScene.value.description}
        </div>
    </c-story_book>
</template>
