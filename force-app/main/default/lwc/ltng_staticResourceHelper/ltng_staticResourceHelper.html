<template>
    <div class="static-resource-helper slds-box slds-card slds-theme_default">
        <h1 class="slds-text-heading_small">Update / Create Static Resources</h1>
        <div class='new-implementation'>
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="combobox-id-3">Relate to</label>
              <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                  <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                      <input type="text" class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-3" aria-controls="listbox-id-4" autocomplete="off" role="textbox" placeholder="Select an Option" readonly="">
                        <lightning-icon icon-name="utility:down" alternative-text="Down" size="x-small"
                            class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right"
                        ></lightning-icon>
                        <!--
                      <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                        <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down">
                        </svg>
                      </span>
                        -->
                    </div>
                    <div if:true={staticResources} id="listbox-id-4" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                      <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <li role="presentation" class="slds-listbox__item"
                            for:each={staticResources} for:item="staticResource" key={staticResource.Id}
                        >
                          <div id="option1" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                            <span class="slds-media__figure slds-listbox__option-icon">
                                <lightning-icon icon-name="standard:file" alternative-text="Image" ></lightning-icon>
                            </span>
                            <span class="slds-media__body slds-m-left_small">
                              <span class="slds-listbox__option-text slds-listbox__option-text_entity">{staticResource.Name}</span>
                              <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                                <lightning-formatted-date-time
                                    value={staticResource.LastModifiedDate}
                                    day="2-digit"
                                    month="long"
                                    hour="2-digit"
                                    minute="2-digit"
                                ></lightning-formatted-date-time>
                              </span>
                            </span>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>            
        </div>
        <div class='old-implementation'>
            <div  class='search-box'>
                <lightning-input
                    name="search"
                    label="Search for static resources by name (or empty for recent)"
                    type="search"
                    onchange={handleSearchChanged}
                    onkeyup={handleKeyUp}
                ></lightning-input>
            </div>
            <div if:true={staticResources} class="slds-m-top_small">
                <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-max-medium-table--stacked-horizontal">
                <thead>
                    <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Static Resource Name">Static Resource Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Last Modified Date">Last Modified Date</div>
                    </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={staticResources} for:item="staticResource">
                        <tr key={staticResource.Id} class="slds-hint-parent" data-id={staticResource.id}>
                        <th data-label="Static Resource Name" scope="row">
                            <div class="slds-truncate" title={staticResource.Name}>{staticResource.Name}</div>
                        </th>
                        <td data-label="Last Modified Date">
                            <div class="slds-truncate" title={staticResource.LastModifiedDate}>
                                <lightning-formatted-date-time
                                    value={staticResource.LastModifiedDate}
                                    day="2-digit"
                                    month="long"
                                    hour="2-digit"
                                    minute="2-digit"
                                ></lightning-formatted-date-time>
                            </div>
                        </td>
                        </tr>
                    </template>
                </tbody>
                </table>
                <div class='file-upload'>
                    <lightning-file-upload
                        label="Upload"
                        name="fileUploader"
                        accept={acceptedFormats}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                </div>
            </div>
        </div>
    </div>
</template>
