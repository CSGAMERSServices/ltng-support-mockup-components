<template>
    <!--
        From the storybook side, we just bind to the current scene.
        
        note the large width is based on the Lightning Design System width
        @see https://www.lightningdesignsystem.com/utilities/sizing/
    -->
    
    <template for:each={allScenes} for:item="scene">
        <c-story_book key={scene.label} width={scene.value.width} title={scene.label}>

            <!--
                Finally we show our component.
                This will be placed inside the 'sandbox' of the story
            -->

            <c-ltng_mockup-alert
                message={scene.value.message}
                theme={scene.value.theme}
                icon-name={scene.value.iconName}
                is-shown
            ></c-ltng_mockup-alert>


            <!--
                We can optionally include a description slot
                and it will be shown within the story.
            -->
            
            <div slot="description">
                {scene.value.description}
            </div>
        </c-story_book>
    </template>

    <c-story_book width="wide" title="Alert with slot">
        <c-ltng_mockup-alert theme='info' is-shown>
            <h1 style='color:blue'>Error provided to you care of slots</h1>
        </c-ltng_mockup-alert>
    </c-story_book>

    <c-story_book width="wide" title="Alert not shown">
        <c-ltng_mockup-alert theme='info' class='hidden-alert'>
        </c-ltng_mockup-alert>

        <lightning-button label='Show Alert' onclick={handleShowAlert}></lightning-button>
    </c-story_book>
</template>
