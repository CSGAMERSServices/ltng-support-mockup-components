<template>
    <!--
        From the storybook side, we just bind to the current scene.
        
        note the large width is based on the Lightning Design System width
        @see https://www.lightningdesignsystem.com/utilities/sizing/
    -->

    <!--  -->

    <c-story_book width="wide" title="No size shown"
        sandbox-styles="border: 1px solid #333; background: #777;"
    >

        <c-ltng_mockup-placeholder
            title="No Size Shown"
            cmp-height= "70px"
        ></c-ltng_mockup-placeholder>
        
        <div slot="description">
            Separate story because boolean properties can only be false
            if the property is not set on a component.
        </div>
    </c-story_book>

    <template for:each={allScenes} for:item="scene">
        <c-story_book key={scene.label} width={scene.value.width} title={scene.label}
            sandbox-styles="border: 1px solid #333; background: #777;"
        >

            <!--
                Finally we show our component.
                This will be placed inside the 'sandbox' of the story
            -->

            <c-ltng_mockup-placeholder
                title='{scene.value.title}'
                sub-title='{scene.value.subTitle}'
                cmp-height='{scene.value.cmpHeight}'
                cmp-width='{scene.value.cmpWidth}'
                style='border: 1px solid #000;'
                show-size-display="true"
            ></c-ltng_mockup-placeholder>
            
            <div slot="description">
                {scene.value.description}
            </div>
        </c-story_book>
    </template>
</template>
